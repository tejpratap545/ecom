apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecom http api using argo cd 
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:tejpratap545/ecom.git
    targetRevision: HEAD
    path: helm/ecom-api
  destination:
    server: https://kubernetes.default.svc
    namespace: ecom-api

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true